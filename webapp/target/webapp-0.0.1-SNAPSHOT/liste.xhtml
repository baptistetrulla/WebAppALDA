<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    	<link href="style.css" rel="stylesheet" type="text/css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    	<f:view>
    		<ul>
				<li>
					<h:form>
						<h:commandLink action="toHome">
					  		<h:outputText value="Home"/>
						</h:commandLink>
					</h:form>
				</li>
				<li>
					<h:form>
						<h:commandLink action="toCreate">
					  		<h:outputText value="Ajouter une personne"/>
						</h:commandLink>
					</h:form>
				</li>
			</ul>
			<h:dataTable value="#{personneManager.personnes}" var="p">
				<h:column>
					<h:outputText value="#{p.forename}" />
				</h:column>
				<h:column>
					<h:outputText value="#{p.surname}" />
				</h:column>
				<h:column>
					<h:outputText value="#{p.naissance}" />
				</h:column>
			</h:dataTable>
    	</f:view>
    </h:body>
</html>
